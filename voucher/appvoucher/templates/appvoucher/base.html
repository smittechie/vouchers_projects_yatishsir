{% load static %}

<html>

{% block title %}
<title>Title</title>
{% endblock %}

<head>
    {% block head %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 40%;
}

td {
  text-align: center;
}
th {
  text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}
</style>

    <nav class="navbar navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="https://www.trootech.com/">

                <img src="/static/logo.png" alt="logo" width="60" height="54" align="left"></a>
            <span class="navbar-text">   Trootech Business Solutions    </span>

            <a href="{% url 'employeelist' %}">Employee List</a>
            <a href="{% url 'voucherlist' %}">Voucher List</a>
            {{ user.username }}

            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log in </a>
            {% endif %}
        </div>

    </nav>

    {% endblock %}
</head>

<body>
{% block body %}

{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet">

</body>
</html>
