{%  extends 'appvoucher/base.html' %}

{% block body %}

<h2 align="center">Voucher list</h2>

<table class="styled-table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for i in voucher %}
    <tr>
        <td>

            <a href="{% url 'voucher' i.id %}">{{ i }}
            </a>

        </td>
        {% endfor %}
    </tr>
    </tbody>
</table>

{% endblock  %}
