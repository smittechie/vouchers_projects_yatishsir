{%  extends 'appvoucher/base.html' %}
{% block body %}

{% if messages %}
<div class="col-lg-3 color03">
    <ul class="messages">
        {% for message in messages %}
        <li
                {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<a href="{% url 'home' %}">Home</a>
{% endblock  %}
